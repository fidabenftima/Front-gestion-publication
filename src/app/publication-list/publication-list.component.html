<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Publications List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let publication of publications; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePublication(publication,i)">
          {{ publication.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPublications()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentPublication">
        <h4>Publication</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentPublication.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentPublication.description }}
        </div>
  
        <a class="badge badge-warning" routerLink="/publications/{{ currentPublication.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentPublication">
        <br />
        <p>Please click on a Publication...</p>
      </div>
    </div>
  </div>
