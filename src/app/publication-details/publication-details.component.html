<div>
      <h4>Publication</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentPublication.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentPublication.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentPublication.published ? "Published" : "Pending" }}
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deletePublication()">
        Delete
      </button>
  
      <button  type="submit" class="badge badge-success mb-2" (click)="updatePublication()" >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
